<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/mainstyle.css">

    <title>Arcaea</title>

<body>
    <header>
        <div id="headerbar">
            <img src="../img/arcaealogowithtitle.png" alt="logo">
            <ul id="header-nav">
                <li><a class="inpage" onclick="inpage(this)" href="#">Home</a></li>
                <li><a class="notinpage" onclick="inpage(this)" href="#">Songs</a></li>
                <li><a class="notinpage" onclick="inpage(this)" href="#">Story</a></li>
                <li><a class="notinpage" onclick="inpage(this)" href="#">Character</a></li>

                        <img src="../img/loginicon.png" alt="loginicon">

    <section id="down-nav-sect">
        <div id="down-nav-container">
            <div id="preview">
               <iframe src="https://www.youtube.com/embed/yeDtmGY8njA" frameborder="0" allowfullscreen="1"></iframe>
            </div>
            <div class="down-nav"> 
                <a href="https://play.google.com/store/apps/details?id=moe.low.arc&hl=vi&gl=US&pli=1">
                    <img src="../img/ggplay.png" alt="ggplay">
                </a>
                <a href="https://apps.apple.com/us/app/arcaea/id1205999125">
                    <img src="../img/ios.png" alt="ios">
                </a>
            </div>
        </div>

    <section id="lightandconflict">
    </section>
